<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion du Championnat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="championship.js" defer></script>
</head>
<body>
    <div class="container" style="width: 90%; margin: 20px auto;">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <button onclick="window.location.href='room.html'" style="background: #555; color: white; margin-bottom: 10px;">
                    <i class="fas fa-arrow-left"></i> Retour Ã  la salle
                </button>
                <h1 id="championshipTitle">Chargement...</h1>
            </div>
            <div id="roomBadge" style="background: chocolate; padding: 10px; border-radius: 8px; color: white;">
                Salle : <span id="roomNameDisplay">-</span>
            </div>
        </header>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-top: 20px;">
            <div class="container-L" style="width: 100%;">
                <h3><i class="fas fa-users"></i> Joueurs du Championnat</h3>
                <div class="action-box">
                    <button onclick="addPlayerIdentity()"      style="background: #4CAF50;">Ajouter Joueur</button>
                    <button onclick="addPlayerIdentityList()" style="background: #4CAF50;">Importer Liste Joueurs</button>
                </div>
                <ul id="playerList" style="list-style: none; padding: 0; margin-top: 15px;">
                    </ul>
            </div>

            <div class="container-R" style="width: 100%;">
                <h3><i class="fas fa-trophy"></i> Tournois de la Saison</h3>
                <button onclick="createNewTournament()" style="background: chocolate; color: white; width: 100%; padding: 10px; margin-bottom: 15px;">
                    Ajouter un Tournoi au Championnat
                </button>
                
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Nom</th>
                            <th>Joueurs</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tournamentTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
