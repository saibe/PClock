<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poker Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="datetime" class="datetime"></div>
    <div class="title">
      <h1 id="structure-title" style="display:inline;">Structure Tournoi</h1>
      <button id="edit-title-btn" title="Modifier le titre" style="margin-left:0.5em; font-size:1em; vertical-align:middle; cursor:pointer;">✏️</button>
    </div>
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('tournoi')">Tournoi</button>
      <button class="tab-btn" onclick="showTab('classement')">Classement</button>
      <button class="tab-btn" onclick="showTab('tables')">Tables</button>
      <button class="tab-btn" onclick="showTab('structure')">Structure</button>
      <button class="tab-btn" onclick="showTab('players')">Joueurs</button>
    </div>
    
    <div id="tab-tournoi" class="tab-content active">
      
      <div class="tournoi-double-grid">
        
        <div class="grid-col-2-3">
          <h3 id="level" style="margin-top:0; text-align:center;">Niveau 1</h3>
          <div id="timer" style="font-size: 8vw; text-align:center;">--:--</div>
          <div id="blinds-info" style="font-size: 2vw; font-weight:bold; text-align:center;">-</div>
          <div id="next-level-info" style="text-align:center; margin-top: 1em;"></div>
          <div id="next-break-info" style="text-align:center;"></div>
        </div>

        <div class="grid-col-1-3">
          <h3 style="margin-top:0;">Statistiques</h3>
          <div id="players-in-game">
            Joueurs en jeu : <span id="current-players" style="font-weight:bold;">--</span>
          </div>
          <div id="average-stack">
            Tapis moyen : <span id="avg-stack-value" style="font-weight:bold;">--</span>
          </div>
          <div id="players-out" style="margin-top:0.5em; margin-bottom: 1.5em;">
            Joueurs éliminés : <span id="out-players">--</span>
          </div>
          
          <h3 style="border-top: 1px solid #555; padding-top: 1em;">Classement (OUT)</h3>
          <div id="simple-ranking-container">
            </div>
        </div>
      </div>
      
      <div class="controls" style="margin-top: 1.5em; text-align: center;">
        <button id="start-btn" onclick="startTimer()">Démarrer</button>
        <button id="stop-btn" onclick="stopTimer()" style="display:none;">Pause</button>
        <button id="next-level-btn" onclick="nextLevel()">Niveau Suivant</button>
      </div>
    </div>

    <div id="tab-tables" class="tab-content">
      <div style="margin-bottom:1em;">
      </div>
      <div id="tables-plan"></div>
    </div>

    <div id="tab-structure" class="tab-content">
      <div id="structure-table-container"></div>
    </div>

    <div id="tab-players" class="tab-content">
      <button onclick="importPlayersCSV()">Import players</button>
      <div id="players-table-container"></div>
    </div>

    <div id="tab-classement" class="tab-content">
      <!-- Onglet Classement -->
      <button onclick="syncJoueursToClassement()">Sync joueurs</button><br/>
      <label for="players-per-table" style="font-size:1.1em;">Joueurs par table :</label>
      <input type="number" id="players-per-table" min="2" max="10" value="8" style="width:3em; font-size:1.1em;">
      <button onclick="assignSeats()">Assigner sièges</button>
      <div id="classement-container"></div>
    </div>
    
  </div>
  <script src="script.js"></script>
  
  <!-- Modale générique pour popup (changements d'assignation) -->
  <div id="popup-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000a; z-index:2000; align-items:center; justify-content:center;">
    <div id="popup-modal-content" style="background:#333; color:#fff; padding:2em; border-radius:1em; min-width:300px; text-align:center;">
      <div id="popup-modal-body"></div>
      <button onclick="closePopup()" style="margin-top:1em;">Fermer</button>
    </div>
  </div>
</body>
</html>
