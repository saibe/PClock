<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poker Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="championship.js" defer></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="container-L">
    <div id="datetime" class="datetime"></div>
    <div id="players-in-game">
      <u>Joueurs:</u><br/><span id="current-players">--</span>
    </div>
    <div id="average-stack">
      <u>Tapis moyen:</u><br/><span id="avg-stack-value">--</span>
    </div>
  
    <h3 style="color:#ffb300;text-align:center;border-top: 1px solid #555;padding-top:0.5em;margin:0;">Classement tournoi</h3>
    <div id="simple-ranking-container"></div>
  </div>
  <div class="container">
    <div class="title">
      <h1 id="structure-title" style="display:inline;">Structure Tournoi</h1>
      <button id="edit-title-btn" title="Modifier le titre" style="margin-left:0.5em; font-size:1em; vertical-align:middle; cursor:pointer;">✏️</button>
    </div>
    <div class="tabs">
        <div class="tab-buttons-group"> 
          <button class="tab-btn active" onclick="showTab('clock')">Clock</button>
          <button class="tab-btn" onclick="showTab('tournoi')">Tournoi</button>
          <button class="tab-btn" onclick="showTab('tables')">Tables</button>
          <button class="tab-btn" onclick="showTab('structure')">Structure</button>
          <button class="tab-btn" onclick="showTab('players')">Joueurs</button>
          <button class="tab-btn" onclick="showTab('championnat')">Championnat</button>
          <button class="tab-btn" onclick="showTab('points')">Points</button>
        </div>        
    </div>

    <div id="tab-clock" class="tab-content active">
  
      <h3 id="level">Niveau 1</h3>
      <div id="timer">--:--</div>
      <div id="blinds-info">-</div>
      <div id="next-level-info" style="text-align:center; margin-top: 1em;"></div>
      <div id="next-break-info" style="text-align:center;"></div>

      <div class="controls" style="margin-top: 2em; text-align: center;">
        <button id="prev-level-btn" onclick="prevLevel()">Niveau Précédent</button>
        <button id="start-btn" onclick="startTimer()">Démarrer</button>
        <button id="stop-btn" onclick="stopTimer()" style="display:none;">Pause</button>
        <button id="next-level-btn" onclick="nextLevel()">Niveau Suivant</button>
      </div>
    </div>

    <div id="tab-tables" class="tab-content">
      <div style="margin-bottom:1em;"></div>
      <div id="tables-plan"></div>
    </div>

    <div id="tab-structure" class="tab-content">
      <div id="structure-table-container"></div>
    </div>

    <div id="tab-players" class="tab-content">
      <input style="width:60%;" type="url" id="players-url" value="https://docs.google.com/spreadsheets/d/e/2PACX-1vR5dovbFD3uwJ5_cHcOfDrHQrNfwJxs0w9LT7R_0Bml2Euw7cFT-mS5rC4821yjcM2hw-C5ykypXC8C/pub" style="width: 80%; padding: 0.5em; margin-bottom: 1em;">
      <button style="width:20%;" onclick="importPlayersCSV(document.getElementById('players-url').value)">Import players</button>
      <div id="players-table-container"></div>
    </div>

    <div id="tab-championnat" class="tab-content">
      <div id="championnat-loader-area">
        <p id="championnat-status-message">Aucune donnée de championnat chargée.</p>

        <label for="championship-url" style="width:20%;margin-top: 0em;">URL du Google Sheet (publié en HTML) :</label>
        <input style="width:60%;" type="url" id="championship-url" value="https://docs.google.com/spreadsheets/d/e/2PACX-1vR5dovbFD3uwJ5_cHcOfDrHQrNfwJxs0w9LT7R_0Bml2Euw7cFT-mS5rC4821yjcM2hw-C5ykypXC8C/pub" style="width: 80%; padding: 0.5em; margin-bottom: 1em;">            
        <button onclick="loadChampionnatDataFromURL(document.getElementById('players-url').value)" style="width:20%;padding: 0em;">
          Charger le Championnat
        </button>
      </div>
      <div id="championnat-full-container"></div>
    </div>

      <div id="tab-tournoi" class="tab-content">
        <button onclick="syncJoueursToClassement()">Sync joueurs</button>
          <button onclick="resetTournoi()">Reset Tournoi</button>
          <button onclick="resetAll()">Reinitialiser Tournoi</button>
        <div>
          <label for="starting-stack" style="font-size:1.1em;">Stack de départ :</label>
          <input type="number" id="starting-stack" value="10000" style="width:8em; text-align:right; font-size:1.1em;">
        </div>
        <div>
          <label for="players-per-table" style="font-size:1.1em;">Joueurs par table :</label>
          <input type="number" id="players-per-table" min="2" max="10" value="8" style="width:3em; font-size:1.1em;">
          <button onclick="assignSeats()">Assigner sièges</button>
        </div>
        <div id="classement-container"></div>
      </div>

      <div id="tab-points" class="tab-content">
        <h2 class="title" style="margin-bottom: 1em;">Barème de Points du Championnat</h2>
        <div id="points-table-container"></div>
      </div>
    </div>
  
    <!-- Modale générique pour popup (changements d'assignation) -->
    <div id="popup-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000a; z-index:2000; align-items:center; justify-content:center;">
      <div id="popup-modal-content" style="background:#333; color:#fff; padding:2em; border-radius:1em; min-width:300px; text-align:center;">
        <div id="popup-modal-body"></div>
        <button onclick="closePopup()" style="margin-top:1em;">Fermer</button>
      </div>
    </div>
  </div>
  <div class="container-R">
    <div><h2 style="color:#ffb300">Championnat <span style="border-radius:5px;padding:2px 4px;color:white;background:red;">&bull; live</span></h2></div>
    <div id="championnat-ranking-container" style="margin-bottom: 2em;">
  </div>
</body>
</html>
