<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poker Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="datetime" class="datetime"></div>
    <div class="title">
      <h1 id="structure-title" style="display:inline;">Structure Tournoi</h1>
      <button id="edit-title-btn" title="Modifier le titre" style="margin-left:0.5em; font-size:1em; vertical-align:middle; cursor:pointer;">‚úèÔ∏è</button>
    </div>
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('tournoi')">Tournoi</button>
      <button class="tab-btn" onclick="showTab('tables')">Tables</button>
      <button class="tab-btn" onclick="showTab('structure')">Structure</button>
      <button class="tab-btn" onclick="showTab('joueurs')">Joueurs</button>
      <button class="tab-btn" onclick="showTab('classement')">Classement</button>
    </div>
    
    <div id="tab-tournoi" class="tab-content active">
      <div id="level" style="margin-bottom:0.5em;">Niveau 1</div>
      <div id="timer">--:--</div>
      <div id="blinds-info">-</div>
      <div id="next-level-info"></div>
      <div id="next-break-info"></div>
      <div class="controls">
        <button onclick="prevLevel()">‚èÆÔ∏è Pr√©c√©dent</button>
        <button onclick="toggleTimer()" id="startStopBtn">‚ñ∂Ô∏è D√©marrer</button>
        <button onclick="nextLevel()">‚è≠Ô∏è Suivant</button>
        <button onclick="resetTimer()">üîÑ R√©initialiser</button>
      </div>
      <div id="loading" style="margin-top: 1em; color: #aaa; display: none;">Chargement de la structure...</div>
    </div>

    <div id="tab-tables" class="tab-content">
      <div style="margin-bottom:1em;">
        <label for="players-per-table" style="font-size:1.1em;">Joueurs par table :</label>
        <input type="number" id="players-per-table" min="2" max="10" value="8" style="width:3em; font-size:1.1em;">
        <button onclick="assignSeats()" style="font-size:1.1em; margin-left:1em;">Assignation si√®ges</button>
      </div>
      <div id="tables-plan"></div>
    </div>

    <div id="tab-structure" class="tab-content">
      <div id="structure-table-container"></div>
    </div>

    <div id="tab-joueurs" class="tab-content">
      <button id="export-app-btn" style="margin-bottom:1em; font-size:1.1em;">Exporter appli JSON</button>
      <button id="import-app-btn" style="margin-bottom:1em; font-size:1.1em;">Charger appli JSON</button>
      <input type="file" id="import-app-file" accept=".json" style="display:none;">
      <div id="players-table-container"></div>
    </div>

    <div id="tab-classement" class="tab-content">
      <div id="classement-container">
        <p>Classement √† venir‚Ä¶</p>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
  
  <!-- Modale d'√©limination -->
  <div id="elimination-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000a; z-index:1000; align-items:center; justify-content:center;">
    <div id="elimination-modal-content" style="background:#333; color:#fff; padding:2em; border-radius:1em; min-width:300px; text-align:center;">
      <h2 id="elimination-modal-title"></h2>
      <div id="elimination-modal-list"></div>
      <button onclick="closeEliminationModal()" style="margin-top:1em;">Annuler</button>
    </div>
  </div>

  <!-- Modale g√©n√©rique pour popup (changements d'assignation) -->
  <div id="popup-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000a; z-index:2000; align-items:center; justify-content:center;">
    <div id="popup-modal-content" style="background:#333; color:#fff; padding:2em; border-radius:1em; min-width:300px; text-align:center;">
      <div id="popup-modal-body"></div>
      <button onclick="closePopup()" style="margin-top:1em;">Fermer</button>
    </div>
  </div>
</body>
</html>
